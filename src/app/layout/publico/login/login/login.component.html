<div class="container">

  <img src="assets/doctor.jpg" class="background-image" alt="Background Image">

  <div class="login-box">

    <div class="card">
    
      <div class="card-body">

        <form [formGroup]="myForm" (ngSubmit)="submitFormulario()">
        
          <h3 class="card-title text-center">Iniciar Sesión</h3>
          
          <div class="form-group">
            <label>Correo Electrónico</label>
            <input formControlName="usuario" [class.is-invalid]="f.usuario.errors && f.usuario.touched" type="email" class="form-control" placeholder="well@gmail.com">
            <div *ngIf="f.usuario.errors" class="invalid-feedback">
              Correo electrónico es requerido
            </div>
          </div>
        
          <div class="form-group">
            <label>Contraseña</label>  
            <input formControlName="password" [class.is-invalid]="f.password.errors && f.password.touched" type="password" class="form-control" placeholder="123">
            
            <div *ngIf="f.password.errors" class="invalid-feedback">
              Contraseña es requerida
            </div>
          </div>
        
          <button class="btn btn-primary btn-block">
            Iniciar Sesión
          </button>
        
        </form>
        
      </div>

    </div>

  </div>

</div>
